<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(https://thumbs.dreamstime.com/b/padrão-de-semáforo-espacial-com-tubarões-isolados-na-impressão-marinha-azul-escura-uniforme-tubarão-fofo-isolado-em-letras-176738193.jpg);
        background-size: cover;
      }
    </style>
    <script>
      function calculateRoot() {
        // Obtenha os valores de entrada do usuário
        let x0 = parseFloat(document.getElementById("x0").value);
        let maxIter = parseInt(document.getElementById("maxIter").value);
        let epsilon = parseFloat(document.getElementById("epsilon").value);

        // Defina a sua função f(x)
        function f(x) {
          return x ** 3 - 9x + 5;
        }

        // Defina a sua função g(x)
        function g(x) {
          return (x ** 3 + 5)/9;
        }

        // Inicialize o número de iterações e o erro
        let nIter = 0;
        let error = 1.0;

        // Faça o loop até que o erro seja menor que a precisão desejada ou até que o número máximo de iterações seja alcançado
        while (error > epsilon && nIter < maxIter) {
          // Calcule o próximo ponto usando a função g(x)
          let x1 = g(x0);

          // Calcule o erro
          error = Math.abs(x1 - x0);

          // Atualize o número de iterações e o ponto anterior
          nIter += 1;
          x0 = x1;
        }

        // Verifique se a raiz foi encontrada com sucesso ou se o número máximo de iterações foi alcançado
        let result = "";
        if (nIter === maxIter) {
          result =
            "Não foi possível encontrar uma raiz com precisão suficiente.";
        } else {
          result =
            "A raiz da função f(x) é " +
            x0.toFixed(6) +
            " após " +
            nIter +
            " iterações.";
        }

        // Exiba o resultado na tela
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 400px;">
        <div class="card-body">
          <h3 class="card-title text-center">Calculadora do Método do Ponto Fixo do Paulo Portilho teste</h3>
          <form>
            <div class="form-group">
              <label for="x0">x0:</label>
              <input type="text" class="form-control" id="x0">
            </div>
            <div class="form-group">
              <label for="maxIter">máximo de iterações:</label>
              <input type="text" class="form-control" id="maxIter">
            </div>
            <div class="form-group">
              <label for="epsilon">epsilon:</label>
              <input type="text" class="form-control" id="epsilon">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="calculateRoot();">Calcular Raiz</button>
          </form>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
